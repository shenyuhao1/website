<!DOCTYPE html>  
<html>  
<head>  
  <title>User Registration</title>  
</head>  
<body>  

<h1>User Registration</h1>  

<form>  
  <table style="border-collapse: collapse;">  
    <tr>  
      <td><label for="username">User Name:</label></td>  
      <td><input type="text" id="username" name="username" value="zhangsan"></td>  
    </tr>  
    <tr>  
      <td><label for="password">Password:</label></td>  
      <td><input type="password" id="password" name="password"></td>  
    </tr>  
    <tr>  
      <td><label>User Gender:</label></td>  
      <td>  
        <input type="radio" id="male" name="gender" value="male" checked>  
        <label for="male">Male</label>  
        <input type="radio" id="female" name="gender" value="female">  
        <label for="female">Female</label>  
      </td>  
    </tr>  
    <tr>  
      <td><label>Hobbies:</label></td>  
      <td>  
        <input type="checkbox" id="football" name="hobbies" value="football">  
        <label for="football">Football</label>  
        <input type="checkbox" id="basketball" name="hobbies" value="basketball">  
        <label for="basketball">Basketball</label>  
        <input type="checkbox" id="lol" name="hobbies" value="lol">  
        <label for="lol">LOL</label>  
        <input type="checkbox" id="kdrama" name="hobbies" value="kdrama">  
        <label for="kdrama">Korean Drama</label>  
        <input type="checkbox" id="honor" name="hobbies" value="honor">  
        <label for="honor">Honor of Kings</label>  
      </td>  
    </tr>  
    <tr>  
      <td><label for="email">Email:</label></td>  
      <td><input type="email" id="email" name="email" placeholder="Please enter your email"></td>  
    </tr>  
    <tr>  
      <td><label for="avatar">User Avatar:</label></td>  
      <td><input type="file" id="avatar" name="avatar"></td>  
    </tr>  
    <tr>  
      <td><label for="address">Home Address:</label></td>  
      <td>  
        <select id="address" name="address">  
          <option value="shaanxi">Shaanxi</option>  
        </select>  
      </td>  
    </tr>  
    <tr>  
      <td><label for="comments">Suggestions/Comments:</label></td>  
      <td><textarea id="comments" name="comments" rows="4" cols="30"></textarea></td>  
    </tr>  
  </table>  
</form>  

</body>  
</html>
